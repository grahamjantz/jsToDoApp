<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<title>JS Todo App</title>
</head>
<body>
	<div class = to-do-container>
		<h1>To Do List</h1>
		<div class = "container" id = "container">
			<select name="month" id="month">
				<option value="July">July</option>
				<option value="August">August</option>
				<option value="September">September</option>
				<option value="October">October</option>
				<option value="November">November</option>
				<option value="December">December</option>
				<option value="January">January</option>
				<option value="February">February</option>
				<option value="March">March</option>
				<option value="April">April</option>
				<option value="May">May</option>
			</select>
			<input id ="inputField" type="text" placeholder="To Do">
			<button id = "add-to-do">+</button>
			<ul class = "to-dos" id = toDoItems>
				<ul class = "to-to-in-month-header" id = toDoInMonthHeaderJul>July</ul>
				<ul class = "to-to-in-month-header" id = toDoInMonthHeaderAug>August</ul>
				<ul class = "to-to-in-month-header" id = toDoInMonthHeaderSept>September</ul>
				<ul class = "to-to-in-month-header" id = toDoInMonthHeaderOct>October</ul>
				<ul class = "to-to-in-month-header" id = toDoInMonthHeaderNov>November</ul>
				<ul class = "to-to-in-month-header" id = toDoInMonthHeaderDec>December</ul>
				<ul class = "to-to-in-month-header" id = toDoInMonthHeaderJan>January</ul>
				<ul class = "to-to-in-month-header" id = toDoInMonthHeaderFeb>February</ul>
				<ul class = "to-to-in-month-header" id = toDoInMonthHeaderMar>March</ul>
				<ul class = "to-to-in-month-header" id = toDoInMonthHeaderApr>April</ul>
				<ul class = "to-to-in-month-header" id = toDoInMonthHeaderMay>May</ul>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src = "main.js"></script>
</body>
</html>
